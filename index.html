<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skater Page</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pacifico&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!-- NAVBAR START  -->
    <nav>
        <div class="container"></div>
    </nav>
    <!-- NAVBAR END  -->
    <main>
        <!-- HERO SECTION START  -->
        <section id="hero_section">
            <div class="container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide1">
                            <div class="text_box">
                                <h1>Hi I'm John and I Skate a lot</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, cumque vitae
                                    animi.</p>
                                <button>Get in touch</button>
                            </div>
                        </div>
                        <div class="swiper-slide swiper-slide2">
                            <div class="text_box">
                                <h1>New Generation of Skating</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est odit dolorum
                                    voluptates!</p>
                                <button>Get in touch</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
        <!-- HERO SECTION END  -->

        <!-- SERVICES START  -->
        <section id="services">
            <div class="container"></div>
        </section>
        <!-- SERVICES END  -->

        <!-- MY BEST PERFORMANCE START  -->
        <section id="my_best_performance">
            <div class="container"></div>
        </section>
        <!-- MY BEST PERFORMANCE END  -->

        <!-- OUR TEAM START  -->
        <section id="our_team">
            <div class="container"></div>
        </section>
        <!--  OUR TEAM  END  -->

        <!-- SESSION START  -->
        <section id="session">
            <div class="container"></div>
        </section>
        <!-- SESSION END  -->

        <!-- QUESTIONS  -->
        <section id="questions">
            <div class="container"></div>
        </section>
        <!--QUESTIONS END  -->

        <!-- TESTIMONAL  START  -->
        <section id="testimonal">
            <div class="container"></div>
        </section>
        <!--  TESTIMONAL END  -->

        <!-- OUR BLOG START  -->
        <section id="our_blog">
            <div class="container"></div>
        </section>
        <!-- OUR BLOG  END  -->

        <!-- CONTACT START  -->
        <section id="contact">
            <div class="container"></div>
        </section>
        <!-- CONTACT  END  -->
    </main>
    <!-- FOOTER START  -->
    <footer>
        <div class="container"></div>
    </footer>
    <!-- FOOTER END  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let swiper = new Swiper(".mySwiper", {
            simulateTouch: true,
            touchRatio: 2,        // Enhanced sensitivity
            touchAngle: 50,       // Wider angle for dragging
            freeMode: true,       // Free movement
            threshold: 3,         // Minimal drag distance
            passiveListeners: true,
            loop: false,
            speed: 400,
            // simulateTouch: true,
            // cssMode: true,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
                pagination: {
                    el: '.swiper-pagination', // Target the pagination container
                    clickable: true,          // Allows clicking on pagination bullets
                    type: 'bullets',          // Options: 'bullets', 'fraction', 'progressbar', 'custom'
                },

            mousewheel: true,
            keyboard: true,
        });
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
